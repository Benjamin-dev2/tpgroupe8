<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Convertisseur de Devises</h2>
        
        <label for="amount">Montant :</label>
        <input type="number" id="amount" placeholder="Entrez le montant" />

        <label for="fromCurrency">De :</label>
        <select id="fromCurrency">
            <option value="USD">USD - Dollar américain</option>
            <option value="FC">Franc</option>
        </select>

        <label for="toCurrency">Vers :</label>
        <select id="toCurrency">
            <option value="USD">USD - Dollar américain</option>
            <option value="FC"> Franc</option>
        </select>

        <label for="exchangeRate">Taux de change :</label>
        <input type="number" id="exchangeRate" placeholder="Entrez le taux de change" />

        <button onclick="convert()">Convertir</button>

        <div class="result" id="result"></div>
    </div>
<script src="script.js"></script>

</body>
<footer>
   <p>by dev L3iage</p>
</footer>
</html>
